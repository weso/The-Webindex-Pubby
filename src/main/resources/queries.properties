flag=PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
PREFIX dbpedia-owl: <http://dbpedia.org/ontology/> \
SELECT ?flag where {\
  ?c rdfs:label {0} .\
  ?c dbpedia-owl:thumbnail ?flag .\
}
codes=SELECT * WHERE { \
  ?resource <http://data.webfoundation.org/webindex/ontology/has-iso-alpha2-code> ?code . \
}
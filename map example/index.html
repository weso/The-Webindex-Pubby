<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/jquery-jvectormap-1.2.2.css" />
    <script src="scripts/jquery-1.6.2.js"></script>
    <script src="scripts/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="scripts/wescountry.js"></script>
    <script src="scripts/onregionselected.js"></script>
    <script src="scripts/world.map.js"></script>
    <script>
        function group() {
            var regions = createGroup($('input#color').attr('value'));
            $('button#bt_create').attr('disabled', '');
            alert(regions);
        }

        function del() {
            deleteGroup(["ES"]);
        }
    </script>
    <title>Map test</title>
</head>
<body onload="drawWorldMap('#world-map', regionSelectedFunction)">

    <div id="world-map" style="width: 1200px; height: 600px"></div>
    <!--<button onclick="drawWorldMap('#world-map', regionSelectedFunction)">Dibujar mapa</button>-->
    <button onclick="drawMapCenterOnACountry('#world-map', regionSelectedFunction, 'ES', 40.46, -3.75)">Dibujar mapa centrado en España</button>
    <input id="color" type="color" value="#ff0000"/>
    <button id="bt_create" disabled="disabled" onclick="group()">Crear grupo</button>
    <button onclick="del()">Deseleccionar España</button>
</body>
</html>
